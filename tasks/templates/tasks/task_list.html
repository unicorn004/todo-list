{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'tasks/css/list.css' %}">
</head>
<body>
    <aside>
        <a>
        <svg version="1.1" id="nav-btn" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve">
          <path id="list-view-icon" d="M462,108.857H50V50h412V108.857z M462,167.714H50v58.857h412V167.714z M462,285.429H50v58.857h412
         V285.429z M462,403.143H50V462h412V403.143z"/>
        </svg>
      </a>
        <h1>{% if user.is_authenticated %} Welcome {{ user.username }} {% endif %}</h1>
        
        <nav>
          <ul>
            <li><a href="{% url 'task_create' %}">Add Task</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </nav>
        
    </aside>
    <div class="container">
        <div class="todo-list">
            {% for task in tasks %}
                <label class="todo">
                    <input class="todo__state" type="checkbox" />
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 200 25" class="todo__icon">
                        <use xlink:href="#todo__line" class="todo__line"></use>
                        <use xlink:href="#todo__box" class="todo__box"></use>
                        <use xlink:href="#todo__check" class="todo__check"></use>
                        <use xlink:href="#todo__circle" class="todo__circle"></use>
                    </svg>
                    <div class="todo__text">{{ task.title }} - {{ task.due_date }}</div>
                    <a href="{% url 'task_edit' task.pk %}">Edit</a>
                    <a href="{% url 'task_delete' task.pk %}">Delete</a>
                </label>
            {% endfor %}
        </div>
    </div>
    </div>
    <script> $( "#nav-btn" ).click(function() {
        $( "nav" ).toggle( "slow" );
      });
setTimeout(function(){
  document.querySelector('input[type="checkbox"]').setAttribute('checked',true);
},100);
    </script>
</body>
</html>
